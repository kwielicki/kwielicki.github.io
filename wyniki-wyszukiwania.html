permalink: wyniki-wyszukiwania.html
layout: search
---

<!-- Header -->
{% include header.html %}

<section class="component">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="ff-athiti">Wyniki wyszukiwania</h1>
            </div>
            <div class="col-sm-4">
                <!-- Wyszukiwarka -->
                <form action="{{ site.baseurl }}/wyniki-wyszukiwania" method="get" class="component form">
                    <input type="text" id="search-box" name="zapytanie" class="form-control form-control--search" placeholder="Wyszukaj...">
                    <button type="submit" value="search" class="btn-submit"><i class="fa fa-search fa-fw"></i></button>
                    <span class="js-search-result"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul id="search-results" class="component search" data-component="search">&nbsp;</ul>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
{% include footer.html %}


<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "author": "{{ post.author }}",
        "date": "{{ post.date | date: "%d-%m-%Y" }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
