<head>
    <meta charset="utf-8">
    <meta name="author" content="{{ site.author }}">
    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=VT323&amp;subset=latin-ext" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Athiti&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/stylesheets/site.css" | relative_url }}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.3.11/tiny-slider.css"> -->
    {% seo %}
    <!-- facebook Open Graph Metadatas -->
    <meta content="100014627793349" property="fb:app_id">
    {% if page.title %}
    {% else %}
        <meta content="website" property="og:type">
    {% endif %}
    {% if page.categories %}
        {% for category in page.categories limit:1 %}
            <meta content="{{ category }}" property="article:section">
        {% endfor %}
    {% endif %}
    {% if page.tags %}
        {% for tag in page.tags %}
            <meta content="{{ tag }}" property="article:tag">
        {% endfor %}
    {% endif %}
    {% if page.thumbnail %}
        <meta content="{{baseurl}}/assets/images/posts/original/{{page.thumbnail}}" property="og:image">
    {% endif %}
    <script>
        let BJdateStart = new Date(),
              BJtimerStart = BJdateStart.getTime();
    </script>
</head>
